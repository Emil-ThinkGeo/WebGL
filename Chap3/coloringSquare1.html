<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Rotating Square</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;
uniform float r;
uniform float g;
uniform float b;
uniform float a;
varying vec4 fColor;

void
main()
{
    float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = -s * vPosition.y + c * vPosition.x;
    gl_Position.y =  s * vPosition.x + c * vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

    fColor =vec4(r, g, b, a  );

}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="coloringSquare1.js"></script>
</head>

<body>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <input type="number" id='ac' value="1.0" step="0.1" min="0" max="1" />
    <input type="number" id='rc' value="0.0" step="0.1" min="0" max="1" />
    <input type="number" id='gc' value="1.0" step="0.1" min="0" max="1" />
    <input type="number" id='bc' value="0.0" step="0.1" min="0" max="1" />
</body>

</html>
